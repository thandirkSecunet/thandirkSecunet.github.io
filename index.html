<html>
<body>
	<textarea id="printContent"></textarea>
	<input type="submit" onclick="connectAndSendAPDU()" value="Send APDU"/>
	<P>Type text into box and click on submit button.
	<script>
	var device;
	
	function log(data) {
        document.getElementById("log").textContent += data + "\n";
    }
	
	function setup(device) {
		return device.open()
		.then(() => device.selectConfiguration(1))
		.then(() => device.claimInterface(0))
	}
	function sendAPDU() {
		var string = document.getElementById("printContent").value + "\n";
		var encoder = new TextEncoder();
		var data = encoder.encode(string);
		device.transferOut(1, data)
		.catch(error => { console.log(error); })
	}
	function connectAndSendAPDU() {
		if (device == null) {
		
			var string = document.getElementById("printContent").value + "\n";
			var encoder = new TextEncoder();
			var data = encoder.encode(string);
			console.log(data);
			
			navigator.usb.requestDevice({ filters: [{}] })
			.then(selectedDevice => {
				device = selectedDevice;
				console.log(device);
				return setup(device);
			})
			.then(() => sendAPDU())
			.catch(error => { console.log(error); })
		}
		else
			sendAPDU();
	}
	navigator.usb.getDevices()
	.then(devices => {
		if (devices.length > 0) {
			device = devices[0];
			return setup(device);
		}
	})
	.catch(error => { console.log(error); });
	</script>
</body>
</html>
